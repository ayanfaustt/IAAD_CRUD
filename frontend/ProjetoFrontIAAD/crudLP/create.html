    <script>
         function lpPost(){
            const idS = document.querySelector('#id_linguagem')
            const id = parseInt(idS.value)
            const nome = document.querySelector('#nome_linguagem').value;
            const ano = document.querySelector('#ano_lancamento').value;
            
            
            const URL = 'http://localhost:3000/add/linguagem_programacao';
            const URLBASE = `${URL}?id_linguagem=${id}&nome_linguagem=${nome}&ano_lancamento=${ano}`
            fetch(URLBASE, {method: 'POST',
             headers:{"Accept": "application/json"}})
                .then(response => response.json())
                .then(response => console.log(response))
                .catch(err=>{
                    console.log(err);
                })
        
        }
