<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="../favicon-32x32.png" type="image/x-icon">
    <title>Create</title>
</head>
<header>
    <button class="home_button" >
        <a href="../bancostartup.html">Página inicial</a>
    </button>
</header>
<body>
    <h1 class="title_pag">Insira os dados nos campos abaixo</h1>
    <br>
    <div class="labels">
        <label for="id_linguagem">ID da linguagem</label>
        <input type="number" id="id_linguagem" >

        <label for="nome_linguagem">Nome da linguagem</label>
        <input type="text" id="nome_linguagem">

        <label for="ano_lancamento">Ano de lançamento</label>
        <input type="text" id="ano_lancamento">

        <button id="submit_button" type="submit" onclick="lpPost()">Enviar Dados</button>
    </div>
    <script>
         function lpPost(){
            const idS = document.querySelector('#id_linguagem')
            const id = parseInt(idS.value)
            const nome = document.querySelector('#nome_linguagem').value;
            const ano = document.querySelector('#ano_lancamento').value;
            
            
            const URL = 'http://localhost:3000/add/linguagem_programacao';
            const URLBASE = `${URL}?id_linguagem=${id}&nome_linguagem=${nome}&ano_lancamento=${ano}`
            fetch(URLBASE, {method: 'POST',
             headers:{"Accept": "application/json"}})
                .then(response => response.json())
                .then(response => console.log(response))
                .catch(err=>{
                    console.log(err);
                })
        
        }

    </script>
</body>
</html>
