<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="shortcut icon" href="../favicon-32x32.png" type="image/x-icon">
    <title>Delete</title>
</head>
<header>
    <button class="home_button">
        <a href="../bancostartup.html">PÃ¡gina inicial</a>
    </button>
</header>
<body>
    <h1 class="title_pag">Delete usando o ID a linguagem&#x1F4BB</h1>
    <br>
    <div class="labels">
        <label for="nome_linguagem">Insira o ID da linguagem</label>
        <input type="text" id="input_id_lp">
        <button id="submit_button" type="submit" onclick="deleteLinguagem()">Deletar</button>
        <span id="response"></span>
    </div>
    <script>
        function deleteLinguagem(){
          const linguagem = document.querySelector('#input_id_lp');
          const id_linguagem = parseInt(linguagem.value);
          console.log(typeof(id_linguagem));
          const URL = `http://localhost:3000/linguagem_programacao/delete/${id_linguagem}`;
          console.log(URL);
          const resposta = document.querySelector('#response');
          resposta.innerHTML = ' ';
          fetch(URL, {method:'DELETE'})
              .then(response => response.json())
              .then(data=>{
                  resposta.innerHTML=data.message;
              })
      }
  </script>
</body>
</html>
