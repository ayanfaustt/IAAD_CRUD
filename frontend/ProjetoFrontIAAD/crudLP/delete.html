<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon-32x32.png" type="image/x-icon">
    <title>Delete</title>
</head>
<header>
    <a href="../bancostartup.html">Voltar Pag tabelas</a>
</header>
<body>
    <h1>Delete o dado com o nome da Linguagem de Programação &#x1F4BB</h1>
    <br>
    <div>
        <input type="text" value="nome_linguagem" id="input_id_lp">
        <button type="submit" onclick="deleteLinguagem()">Deletar</button>
        <span id="response"></span>
    </div>
    <script>
        function deleteLinguagem(){
          const linguagem = document.querySelector('#input_id_lp');
          const id_linguagem = parseInt(linguagem.value);
          console.log(typeof(id_linguagem));
          const URL = `http://localhost:3000/linguagem_programacao/delete/${id_linguagem}`;
          console.log(URL);
          const resposta = document.querySelector('#response');
          resposta.innerHTML = ' ';
          fetch(URL, {method:'DELETE'})
              .then(response => response.json())
              .then(data=>{
                  resposta.innerHTML=data.message;
              })
      }
  </script>
</body>
</html>
