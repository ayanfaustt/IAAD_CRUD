<body>
    <h1 class="title_pag">Linguagens de programação cadastradas: </h1>
    <div class="labels">
        <table class="tabela" id="table_ProgramadorAll">
            <tr>
                <td>
                    Identificador
                </td>
                <td>
                    Linguagem
                </td>
                <td>
                    Ano de Lançamento
                </td>
            </tr>
        </table>
    </div>
    <script>
        function request(){
                const URL = 'http://localhost:3000/linguagem_programacao';

                fetch(URL)
                    .then(response => response.json())
                    .then( data=>{
                        console.log(data)
                        const tabela = document.querySelector('#table_ProgramadorAll');

                        data.map((item) =>{
                            const linha = document.createElement('tr')
                            const td1 = document.createElement('td');
                            const td2 = document.createElement('td');
                            const td3 = document.createElement('td');
                            const td4 = document.createElement('td');
                            const td5 = document.createElement('td');
                            const td6 = document.createElement('td');
                            td1.setAttribute('id_programador', item.id_linguagem);
                            td1.innerHTML = item.id_linguagem;
                            td2.setAttribute('nome_linguagem', item.nome_programador);
                            td2.innerHTML = item.nome_linguagem;
                            td3.setAttribute('genero', item.genero);
                            td3.innerHTML = item.ano_lancamento;
                     
       


                            linha.appendChild(td1);
                            linha.appendChild(td2);
                            linha.appendChild(td3)
                            tabela.appendChild(linha);
            });
                    })

            }

            request();
    </script>
