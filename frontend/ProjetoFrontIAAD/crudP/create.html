<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="shortcut icon" href="../favicon-32x32.png" type="image/x-icon">
    <title>Create</title>
</head>
<header>
    <button class="home_button">
        <a href="../bancostartup.html">Página inicial</a>
    </button>
</header>
<body>
    <h1 class="title_pag">Insira os dados nos campos abaixo</h1>
    <br>
    <div class="labels">
        <label for="id_programador">ID do programador</label>
        <input type="text" id="id_programador">

        <label for="nome"> Nome do programador</label>
        <input type="text" id="nome">

        <label for="genero">Gênero (M/F)</label>
        <input type="text" id="genero">

        <label for="nascimento">Data de nascimento</label>
        <input type="date" value="DD/MM/AAAA" id="nascimento">

        <label for="email">Endereço de E-mail</label>
        <input type="email" id="email">

        <label for="id_startup">ID da Startup</label>
        <input type="text" id="id_startup">

        <button class="submit_buttons" type="submit" onclick='programadorPost()' >Inserir Dados</button>
        <span id="response"></span>
    </div>

    <script>
        function programadorPost(){
            const id_pS = document.querySelector('#id_programador');
            const id_p = parseInt(id_pS.value);
            const nome = document.querySelector('#nome').value;
            const genero = document.querySelector('#genero').value;
            const nascimento = document.querySelector('#nascimento').value;
            console.log(nascimento);
            const email = document.querySelector('#email').value;
            const id_sS = document.querySelector('#id_startup').value;
            const id_s = parseInt(id_sS);
            
            
            const URL = 'http://localhost:3000/add/programador';
            fetch(`${URL}?id_programador=${id_p}&nome_programador=${nome}&genero=${genero}&data_nascimento=${nascimento}&email=${email}&id_startup=${id_s}`,
             {method: 'POST', headers:{"Accept": "application/json"}})
                .then(response => response.json())
                .then(data => {
                    const aviso = document.querySelector('#response');
                    aviso.innerHTML = data.message;
                })
                .catch(err=>{
                    console.log(err);
                })
        
        }
    </script>
</body>
</html>
