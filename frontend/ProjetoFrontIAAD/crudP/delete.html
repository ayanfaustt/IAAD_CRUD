    <div class="labels">

        <input type="text" id="delete_programador">
        <button class="submit_buttons" type="submit" onclick="deleteProgramador()">Deletar</button>
        <span id="response"></span>
    </div>
    <script>
         function deleteProgramador(){
            const programador = document.querySelector('#delete_programador');
            const id_programador = parseInt(programador.value)
            console.log(typeof(startup_id))
            const URL = `http://localhost:3000/programador/delete/${id_programador}`;
            console.log(URL)
            const resposta = document.querySelector('#response');
            resposta.innerHTML = '';
            fetch(URL, {method:'DELETE'})
                .then(response => response.json())
                .then(data=>{
                    resposta.innerHTML=data.message;
                })
        }
    </script>
