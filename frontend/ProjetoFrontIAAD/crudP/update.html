<body>
    <h1 class="title_pag">Atualize usando o ID</h1>
    <br>
    <div class="labels">
        <label for="id_programador">ID do Programador</label>
        <input style="width: 25%;" type="number" value="id_programador" id="id_programador">
            <select style="width: 25%;margin-top: 2.5%" id="opcao">
                <option value="id_startup">id_startup</option>
                <option value="nome_programador">nome_programador</option>
                <option value="gênero">genero</option>
                <option value="data_nascimento">data_nascimento</option>
                <option value="email">email</option> 
            </select> 
            =
            <label for="new_data">Novo dado</label>
            <input type="text" id="new_data">
            <button class="submit_buttons" type="submit" onclick="updateProgramador()">Atualizar</button>
    </div>
    <script>
        function updateProgramador(){
            const id_s = document.querySelector('#id_programador');
            const id = parseInt(id_s.value);
            const select = document.querySelector('#opcao').value;
            let update;
            let field;
            let  URLBASE = `http://localhost:3000/programador/update/${id}`;
            let queryUpdate;
            let URL;
            if(select === 'nome_programador'){
                update = document.querySelector("#new_data").value;
                URL = `${URLBASE}?nome_programador=${update}`

            }
            if (select === 'id_startup'){
                update = document.querySelector("#new_data").value;
                URL = `${URLBASE}?id_startup=${update}`
            }

            if (select === 'gênero'){
                update = document.querySelector("#new_data").value;
                URL = `${URLBASE}?genero=${update}`
            }

            if (select === 'data_nascimento'){
                update = document.querySelector("#new_data").value;
                URL = `${URLBASE}?data_nascimento=${update}`
            }

            if (select === 'email'){
                update = document.querySelector("#new_data").value;
                URL = `${URLBASE}?email=${update}`
            }

            console.log(URL);
            
            
            
            fetch(URL, {method: 'PUT', headers:{"Accept": "application/json"}})
                .then(response => response.json())
                .then( response =>console.log(response))
                .catch(err => console.log(err))

            
        }
    </script>
